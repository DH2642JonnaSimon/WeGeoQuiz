<script type="text/javascript">
      $(document).ready(function() {
      $("#newGameScroll").css("height", $("#homeContainer").height()-$("#startGame").height() - 20);
      $(window).resize(function(){
      $("#newGameScroll").css("height", $("#homeContainer").height()-$("#startGame").height() - 20);
    });
  });
</script>

					      </div>
					      <div class="col-xs-1 col-sm-1 col-md-1">
					      <div class="glyphicon glyphicon-remove" id="del" ng-click="deleteAddRow($event)">
							</div>
						</div>
					    </div>

						    <span class="error" ng-show="PlayerForm.input.$error.required">

						    <span class="error" ng-show="PlayerForm.input.$error.pattern">
						      Single word only!</span>
		  				</div> -->

		  					<div id="selectAvatar" class="col-xs-12 col-sm-12 col-md-8">
								<select id="select" name="avatar-{{$index}}" ng-model="avatar" class="selectValue">

							 	<div name="errorDivSelect-{{$index}}"></div>

				<div class="col-xs-12 col-sm-12 col-md-12">

					<p>Add player</p>
				</div>
			</div>

		<div id="startGame" class="col-xs-12 col-sm-12 col-md-12" style="text-align:center;">
			<a data-target="#/game" href="#/game" pe="button" class="btn btn-warning btn-responsive button_example"role="button" ng-click="setPlayerList($event)">Start Game

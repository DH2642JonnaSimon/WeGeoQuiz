<iframe src="" id="iframeR" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
<div id="resultPage" style="width: 100%;">
	
	<div class="jumbotron" id="jumboheader" style="">
	    <div class="row">
	      <h1 id="title">WeGeoQuiz</h1>
	    </div>
	 </div>

	<div ng-init="init()" style="width: 100%;">
		<div id="result" ng-repeat="i in result" ng-init="parentIndex = $index" class="resultCell-{{$index+1}}">
					<div id="resultRow" class="row">
						<div class="resultTable col-md-2 col-xs-2 col-lg-2 col-sm-2">{{$index+1}}.</div>
						<div class="resultTable col-md-5 col-xs-4 col-lg-5 col-sm-4">{{i[0]}}</div>
						<div class="resultTable col-md-2 col-xs-2 col-lg-2 col-sm-2">{{i[2]}} points</div>
					</div>
		</div>


	<div id="newGame" class = "row" style="with:100%; text-align:center;">
		<a href="#/home" id="buttonInWell" pe="button" class="btn btn-warning btn-responsive button_example" class="btn btn-info button_example" role="button" ng-click="removeCookies();">Nytt Spel
		</a>
	</div>

<!-- We include the sidebar as it is shared across two screens. -->
<div ng-show="showToplist">
<ng-include  src="'partials/topplist.html'" ng-controller="ToplistCtrl">
</ng-include>
</div>

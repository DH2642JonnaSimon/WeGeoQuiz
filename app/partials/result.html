<iframe src="" id="iframeR" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
<script type="text/javascript">
      $(document).ready(function() {
      $("#resultScroll").css("max-height", $("#resultPage").height()-$(".jumbotron").height() -$("#newGame").height() - 45);
      $("#scrollDiv").css("height", $("#resultPage").height()-$("#resultScroll").height() - 20);
      $(window).resize(function(){
      $("#resultScroll").css("max-height", $("#resultPage").height()-$(".jumbotron").height() -$("#newGame").height() - 45);
   	  $("#scrollDiv").css("height", $("#resultPage").height()-$("#resultScroll").height() - 20);

    });
  });
</script>

<script type="text/javascript">
      $(document).ready(function() {
      $(window).resize(function(){
    });
  });
    </script>

<div id="resultPage" style="width: 100%;height: 100%;">
	
	<div class="jumbotron" id="jumboheader" style="">
	    <div class="row">
	      <h1 id="title">WeGeoQuiz</h1>
	    </div>
	 </div>

	<div ng-init="init()" id="fullDiv" style="width: 100%;">
		<div id="resultScroll" class="pre-scrollable">
			<div id="result" ng-repeat="i in result" ng-init="parentIndex = $index" class="resultCell-{{$index+1}}" style="max-height: 200%;height: 50%">
						<div id="resultRow" class="row">
							<div class="resultTable col-md-2 col-xs-1 col-lg-2 col-sm-2 leftCol" id="rankCell-{{$index+1}}"style="">{{$index+1}}.</div>
							<div class="resultTable col-md-5 col-xs-5 col-lg-5 col-sm-5" style="text-align: left;">
							<img class="avaPic" src="../../images/avatars/{{i[1]}}.png" id="1" height="80" width="80"> {{i[0]}}</div>
							<div class="resultTable col-md-2 col-xs-2 col-lg-2 col-sm-1" style="text-align: left;">{{i[2]}} pts</div>
						</div>
			</div>
		</div>


	<div id="newGame" class = "row" style="with:100%; text-align:center;">
		<a href="#/home" id="buttonInWell" pe="button" class="btn btn-warning btn-responsive button_example" class="btn btn-info button_example" role="button" ng-click="removeCookies();">Nytt Spel
		</a>
	</div>

<!-- We include the sidebar as it is shared across two screens. -->
<div id="scrollDiv" class="panel-group" style="overflow-y:scroll;height: 360px;">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-target="#collapse1" class="btn button_example" style="width: 100%;">Toplist</a>
          </h4>
        </div>
        <div id="collapse1" class="panel-collapse collapse">
          <div class="panel-body"><ng-include src="'partials/topplist.html'" ng-controller="ToplistCtrl">
        </ng-include></div></div>
        <div class="panel-footer"></div>
      </div>
    </div>

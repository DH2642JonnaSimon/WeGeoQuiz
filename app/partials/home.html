
<div id="home" data-ng-init="activateAPI()">
  <h1>WeGeoQuiz</h1>

  <div id="homeContainer">
    <!-- Show if neither multiplayer nor singleplayer mode is selected-->
    <div id="containerButtons" ng-show="!singleplayerMode && !multiplayerMode"> 
      <a id="multiplayerButton" pe="button" class="btn btn-warning btn-responsive" ng-click="multiplayer()" class="btn btn-info" role="button">Multiplayer
      </a>

      <a id="singleplayerButton" pe="button" class="btn btn-warning btn-responsive" ng-click="singleplayer()" class="btn btn-info" role="button">Singleplayer
      </a>
    </div>
    
    <!-- Shown if multiplayermode is selected-->
    <div ng-show="multiplayerMode" id="multiplayerContainer">
      <div>
        <h2>Antal spelare</h2>
      </div>
      <div class="row" id="arrowDiv">
        <div class="col-xs-4 col-sm-4 col-lg-4 offset-3" id="decreaseDiv">
          <div id="decreaseArr" ng-click="deleteAddRow($event)">
          </div>
        </div>

        <div class="col-xs-4 col-sm-4 col-lg-4 offset-3" id="numOfPlayers">
        
        <p id="NumText">{{num}}</p>

        </div>
<!--     	<div id="numOfPlayersDiv">
    		<input class="form-control" id="numOfPlayers" type="number" name="Players" min="1" ng-model="numOfPlayers" ng-change="setNumOfPlayers(numOfPlayers)">
    		Total number of guest: {{getNumOfPlayers()}}
    	</div> -->
        <div class="col-xs-4 col-sm-4 col-lg-4" id="increaseDiv">
          <div id="increaseArr" ng-click="deleteAddRow($event)">
          </div>
          <!-- class="glyphicon glyphicon-arrow-right" -->
        </div>
      </div>

    	<div class="row" id="buttonDivNG">
    		<a href="#/newGame" id="multiplayerDoneButton" pe="button" class="btn btn-warning btn-responsive" class="btn btn-info" role="button">Klar
    		</a>
    	</div>
    </div>

    <!-- Show if singleplayermode is selected-->
    <fb:login-button ng-show="singleplayerMode" show-faces="false" max-rows="1" 
    size="large" data-auto-logout-link="true"></fb:login-button>

    <div ng-show="singleplayerMode" id="status">
    </div>

    <div ng-show="singleplayerMode" class="panel-group">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" href="#collapse1">Toplist</a>
          </h4>
        </div>
        <div id="collapse1" class="panel-collapse collapse">
          <div class="panel-body">
          <ng-include src="'partials/topplist.html'" ng-controller="ToplistCtrl">
        </ng-include></div>
        </div>
      </div>
    </div>

    <!--Shown if multiplayermode or singleplayer is selected-->
    <div id="backBtnDiv">
      <a ng-show="singleplayerMode || multiplayerMode" pe="button" class="btn btn-warning btn-responsive" ng-click="back()" class="btn btn-info" role="button">Back
      </a>
    </div>
  </div>
</div>

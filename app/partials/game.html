
<div id="gameView" ng-controller="GameCtrl" ng-init="init()">

	<div class="jumbotron">
		<div class="row">
			<div class="col-xs-9 col-sm-9 col-md-9"></div>
			<div class="col-xs-3 col-sm-3 col-md-3">{{playerToStart}}</div>
		</div>
	</div>

	<h3>The Game is Live</h3>
	<p id="question">{{questionFromModel}}<p>

	<form id="formAnswers" action="">
		<ol>
			<li id="answerOption1"><input type="radio" name="answer" ng-model="answer" value="A"> {{answerA}}<br></li>
			<li id="answerOption2"><input type="radio" name="answer" ng-model="answer" value="B"> {{answerB}}<br></li>
			<li id="answerOption3"><input type="radio" name="answer" ng-model="answer" value="C"> {{answerC}}<br></li>
			<li id="answerOption4"><input type="radio" name="answer" ng-model="answer" value="D"> {{answerD}}</li>
		</ol>
	</form>
	<p>You answered {{answer}}</p>
	<button ng-click="answered(answer)">Answer</button>
	<h3>Your final answer: {{finalAnswer}}</h3>
	<!--<input class="form-control" id="guestsInput" type="number" name="Guests" min="1" ng-model="numberOfGuests" ng-change="setNumberOfGuest(numberOfGuests)">
	<a href="#/overview" id="confirmDinner" pe="button" class="btn btn-warning btn-responsive" role="button">Confirm Dinner</a>-->

	<!--<span data-drag="true" jqyoui-draggable>So you think you can drag</span>-->
 <div class="row-fluid">
        <div class="span6">
          <div class="btn btn-primary bouncy-scale-in answer" ng-show=show id="A" data-drag="true" ng-model="answer" jqyoui-draggable="{animate: true}" data-jqyoui-options="{revert: 'invalid'}" ng-hide="!answerA" value="A">{{answerA}}</div>
        </div>
        <div class="span6">
          <div class="btn btn-primary bouncy-scale-in answer" ng-show=show id="B" data-drag="true" ng-model="answer" jqyoui-draggable="{animate: true}" data-jqyoui-options="{revert: 'invalid'}" ng-hide="!answerB" value="B">{{answerB}}</div>
        </div>
        <div class="span6">
          <div class="btn btn-primary bouncy-scale-in answer" ng-show=show id="C" data-drag="true" ng-model="answer" jqyoui-draggable="{animate: true}" data-jqyoui-options="{revert: 'invalid'}" ng-hide="!answerC" value="C">{{answerC}}</div>
        </div>
        <div class="span6">
          <div class="btn btn-primary bouncy-scale-in answer" ng-show=show id="D" data-drag="true" ng-model="answer" data-jqyoui-options="{revert: 'invalid'}" jqyoui-draggable="{animate: true}" ng-hide="!answerD" value="D">{{answerD}}</div>
        </div>
        <div class="span6">
          <div class="thumbnail" data-drop="true" ng-model="list2" jqyoui-droppable="{onDrop: 'onDrop(item, $index)'}" ng-bind="list2.title ? 'dropped' : 'drop'"></div>
        </div>
      </div>
      TEST5
      
</div>

<table class="table table-hover">
	<thead>
		<tr>
			<th>Rank</th>
			<th>Nickname</th>
			<th>Score</th>
			<th>Date</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in toplist" ng-init="parentIndex = $index">
			<td>
				{{$index+1}}
			</td>
			<td>
				{{item.nickname}}
			</td>
			<td>
				{{item.score}}
			</td>
			<td>
				{{item.pubDate}}
			</td>
		</tr>
	</tbody>
</table>
